<!DOCTYPE html>
<html>

<head>
    <title>Conectando con Last.fm...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        p {
            margin: 0;
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
        }

        .error h1 {
            color: #fca5a5;
        }

        .success {
            background: rgba(34, 197, 94, 0.2);
        }

        .success h1 {
            color: #86efac;
        }

        button {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="spinner"></div>
        <h1>Conectando con Last.fm...</h1>
        <p>Por favor espera un momento</p>
    </div>

    <script>
        async function processCallback() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (!token) {
                showError('No se recibió token de autenticación');
                return;
            }

            try {
                // Call backend to complete authentication
                const response = await fetch(`/auth/lastfm/callback?token=${token}`);
                const data = await response.json();

                if (response.ok && data.status === 'ok' && data.username) {
                    // Save to localStorage
                    localStorage.setItem('lastfm_username', data.username);
                    localStorage.setItem('has_lastfm_connected', 'true');
                    localStorage.setItem('vinilogy_lastfm_auth_completed', 'true');
                    localStorage.removeItem('vinilogy_lastfm_token');
                    localStorage.removeItem('vinilogy_lastfm_auth_pending');

                    // Create/get user in database
                    try {
                        const authRes = await fetch('/auth/lastfm', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ lastfm_username: data.username })
                        });
                        const authData = await authRes.json();
                        if (authData.user_id) {
                            localStorage.setItem('userId', authData.user_id);
                        }
                    } catch (e) {
                        console.error('Error creating user:', e);
                    }

                    showSuccess(data.username);

                    // Redirect back to main app after 1 second
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError('No se pudo autenticar con Last.fm. Por favor, intenta de nuevo.');
                }
            } catch (error) {
                console.error('Callback error:', error);
                showError('Error de conexión. Por favor, intenta de nuevo.');
            }
        }

        function showSuccess(username) {
            const container = document.getElementById('container');
            container.className = 'container success';
            container.innerHTML = `
                <div style="font-size: 3rem; margin-bottom: 1rem;">✓</div>
                <h1>¡Conectado!</h1>
                <p>Bienvenido, ${username}</p>
                <p style="margin-top: 0.5rem; font-size: 0.85rem;">Redirigiendo...</p>
            `;
        }

        function showError(message) {
            const container = document.getElementById('container');
            container.className = 'container error';
            container.innerHTML = `
                <div style="font-size: 3rem; margin-bottom: 1rem;">✗</div>
                <h1>Error de Autenticación</h1>
                <p>${message}</p>
                <button onclick="window.location.href='/'">Volver al inicio</button>
            `;
        }

        // Start processing when page loads
        processCallback();
    </script>
</body>

</html>
