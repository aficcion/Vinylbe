version: '3.8'

services:
  vinylbe:
    build: .
    container_name: vinylbe-app
    ports:
      - "5000:5000"
    volumes:
      # Persistir la base de datos SQLite
      - ./vinylbe.db:/app/vinylbe.db
      # Persistir datos adicionales
      - ./data:/app/data
      # Persistir logs
      - ./logs:/app/logs
    environment:
      # URLs de servicios (localhost porque todos corren en el mismo contenedor)
      - DISCOGS_SERVICE_URL=http://localhost:3001
      - RECOMMENDER_SERVICE_URL=http://localhost:3002
      - PRICING_SERVICE_URL=http://localhost:3003
      - LASTFM_SERVICE_URL=http://localhost:3004
      # API Keys (carga desde .env)
      - DISCOGS_API_KEY=${DISCOGS_API_KEY}
      - DISCOGS_API_SECRET=${DISCOGS_API_SECRET}
      - LASTFM_API_KEY=${LASTFM_API_KEY}
      - LASTFM_API_SECRET=${LASTFM_API_SECRET}
      - EBAY_APP_ID=${EBAY_APP_ID}
      - EBAY_CERT_ID=${EBAY_CERT_ID}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vinylbe-network

networks:
  vinylbe-network:
    driver: bridge

volumes:
  vinylbe-data:
    driver: local
