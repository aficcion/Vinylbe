<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinilogy Mockup</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://images.unsplash.com/photo-1603048588665-791ca8aea617?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: #000;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.8rem;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: transform 0.2s;
            text-decoration: none;
            box-sizing: border-box;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-lastfm {
            background: #D51007;
            color: white;
        }

        .btn-google {
            background: white;
            color: #1f1f1f;
            border: 1px solid #dadce0;
            position: relative;
        }

        .btn-google img {
            width: 18px;
            height: 18px;
            margin-right: 12px;
        }

        .divider {
            margin: 1.5rem 0;
            color: #999;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #eee;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="login-card">
        <div class="logo">Vinilogy</div>
        <div class="subtitle">Descubre tu prÃ³xima joya en vinilo</div>

        <button class="btn btn-lastfm">
            <span style="margin-right: 10px;">ðŸŽµ</span> Conectar Last.fm
        </button>

        <div class="divider">O</div>

        <button class="btn btn-google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="G">
            Sign in with Google
        </button>
    </div>
</body>

</html>
